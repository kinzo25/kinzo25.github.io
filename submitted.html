<!--THIS SCRIPT MAKES THE TOP NAV BAR RESPONSIVE-->

<script>
function myFunction() 
{
    var x = document.getElementById("topnavbar");
    if (x.className === "navbar") 
    {
        x.className += " responsive";
    } 
    else
    {
        x.className = "navbar";
    }
}
</script>
